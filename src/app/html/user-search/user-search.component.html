<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <aside class="container mt-3">
        <!--Form Search-->
        <aside class="row">
            <aside class="col">
                <aside class="form-group">
                    <form>
                        <label for="Buscar" class="text-light ml-1 mb-2"><b><u>Buscar Usuarios</u></b></label>
                        <aside class="form-group">
                            <input type="text" class="form-control tfBuscarNombre mr-2" placeholder="Usuario">
                            <button type="submit" class="btn btn-primary">Buscar</button>
                            <!-- <app-user-card [userCardTecnic]="userSearchTecnic"></app-user-card> -->
                            <a routerLink="../user-public-profile"> <button class="btn btn-primary btnUsuarioTest">Usuario Test</button></a>
                        </aside>
                    </form>
                </aside>
            </aside>
        </aside>
        <!--Show Results-->
        <aside class="row ml-1">
            <p class="text-light">Resultado de la b√∫squeda:<i> {{arrayUserSearchUser.length}} coincidencias</i></p>
        </aside>
        <div class="usuarios col-4" *ngFor="let card of arrayUserSearchUser | paginate: { itemsPerPage: 3, currentPage: page }">
          <!--<app-user-card [userCardUsuario]="card"></app-user-card>-->
            <div class="card-deck">
                <div style="width: 50rem">

                    <div class="card text-center rounded m-2">
                        <div class="text-center">

                            <h5 class="card-title mt-2">{{card.username}}</h5>
                        </div>
                        <div>

                            <img src="https://es.marketscreener.com/mods_a/graph/resize.php?w=250&h=150&f=/images/barons/jose-oriol_bosch-par.jpg" class="card-img-top" alt="User Photo">

                        </div>

                        <div class="infoUser">
                            <p><u>Nombre:</u> {{card.nombre}}</p>
                            <p><u>Apellidos:</u> {{card.apellidos}}</p>
                            <p><u>E-mail:</u> {{card.email}}</p>
                        </div>

                        <div class="col-md-12 text-center">
                            <a (click)="setUserTo(card.id)" routerLink="../user-public-profile"  href="#" class="btn btn-warning m-2 col-10">PERFIL</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <aside class="mt-3">
            <pagination-controls (pageChange)="page = $event" previousLabel="Previous" nextLabel="Next">
            </pagination-controls>
        </aside>
        <!--Adding card to View-->
        <!--<app-user-card
    [txtUserCardUserName]="txtUserCardUserName"
    ></app-user-card>-->
        <!--  -->

    </aside>
</body>

</html>
