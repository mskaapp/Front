<aside class="container">
    <!-- aside que va a ir a la izquierda de todo -->
    <aside class="row">
        <aside class="col">
            <h1>PERFIL</h1>
            <hr>
            <label for="nombre">Nombre</label>

            <!--<input type="text" class="form-control" placeholder="Nombre" aria-label="Username" aria-describedby="basic-addon1" [(ngModel)]="ProfileUser.nombre" ngModel>-->
            <input type="text" class="form-control" placeholder="Nombre" aria-label="Username" aria-describedby="basic-addon1">
            <br>
            <label for="apellidos">Apellidos</label>
            <!--<input type="text" class="form-control" placeholder="Apellidos" aria-label="Username" aria-describedby="basic-addon1" [(ngModel)]="ProfileUser.apellidos" ngModel>-->
            <input type="text" class="form-control" placeholder="Apellidos" aria-label="Username" aria-describedby="basic-addon1">

            <br>
            <label for="fechaDeNacimiento">Fecha de nacimiento</label>
            <!--<h3>{{ProfileUser.getFecha_nacimiento}}"</h3>-->
            <h3>13/12/1980</h3>
            <br>
            <input type="date" name="fechaDeNacimiento" id="fechaDeNacimiento" disabled>
            <br>
            <br>
            <label for="userName">Nombre de Usuario</label>

            <!--<input type="text" class="form-control" placeholder="Usuario" aria-label="Username" aria-describedby="basic-addon1" [(ngModel)]="ProfileUser.nombre_usuario" ngModel>-->
            <input type="text" class="form-control" placeholder="Usuario" aria-label="Username" aria-describedby="basic-addon1">
            <br><br>
            <!--TODO: Funcion de editar-->
            <button *ngIf="bolBtnEditar == true" class="boton" (click)="showGuardarCancelar()">Editar</button>
            <button *ngIf="bolBtnGuadar == true" class="btn btn-success" (click)="hideGuardarCancelar()">Guardar</button>
            <button *ngIf="bolBtnCancelar == true" class="btn btn-danger" (click)="hideGuardarCancelar()">Cancelar</button>















            <br><br>
            <h2>Redes</h2>
            <hr>
            <img src="https://39975211.servicio-online.net/wp-content/uploads/2022/06/icon_instagram.png" height="30" alt="Instagram">

            <img src="https://39975211.servicio-online.net/wp-content/uploads/2022/06/icon_pinterest.png" height="30" alt="Pinterest">
            <img src="https://39975211.servicio-online.net/wp-content/uploads/2022/06/icon_playstore.png" height="30" alt="GooglePlay">
            <img src="https://39975211.servicio-online.net/wp-content/uploads/2022/06/icon_appstore.png" height="30" alt="AppStore">
            <img src="https://39975211.servicio-online.net/wp-content/uploads/2022/06/icon_github.png" height="30" alt="Github">
            <br>
            <br>

        <aside class="col ">
            <!-- Imagen de perfil -->

            <img src="" class='imgRedonda' />

                <!-- Tecnic -->
                <!--TODO: if profile not exist register, do funtion-->

                <a routerLink="../register-tecnic" href="#"><button class="boton">Crear Tecnico provisional</button></a>
                <a routerLink="../register-recruiter" href="#"><button class="boton">Crear Recruiter provisional</button></a>
