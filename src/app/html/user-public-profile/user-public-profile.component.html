<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="user-public-profile.component.css">
    <title>Document</title>

<body>
    <aside class="container">
        <!-- aside que va a ir a la izquierda de todo -->
        <aside class="row">
            <aside class="col">
                <h1>PERFIL</h1>
                <hr>
                <label for="nombre"><b>Nombre</b></label>
                <p>{{usuario.nombre}}</p>

                <label for="apellidos"><b>Apellidos</b></label>
                <p>{{usuario.apellidos}}</p>

                <label for="userName"><b>Nombre de Usuario</b></label>
                <p>{{usuario.username}}</p>

                <label for="userName"><b>Trabajos realizados</b></label>
                <p>{{usuario.numTrabajos}}</p>
                <br>

                <h2>Redes</h2>
                <hr>
                <img src="https://39975211.servicio-online.net/wp-content/uploads/2022/06/icon_instagram.png" height="30" alt="Instagram">
                <img src="https://39975211.servicio-online.net/wp-content/uploads/2022/06/icon_linkedin.png" height="30" alt="Linkedin">
                <img src="https://39975211.servicio-online.net/wp-content/uploads/2022/06/icon_pinterest.png" height="30" alt="Pinterest">
                <img src="https://39975211.servicio-online.net/wp-content/uploads/2022/06/icon_playstore.png" height="30" alt="GooglePlay">
                <img src="https://39975211.servicio-online.net/wp-content/uploads/2022/06/icon_appstore.png" height="30" alt="AppStore">
                <img src="https://39975211.servicio-online.net/wp-content/uploads/2022/06/icon_github.png" height="30" alt="Github">
                <br>
                <br>
            </aside>
            <aside class="col ">
                <!-- Imagen de perfil -->
                <img src="{{usuario.uriFoto}}" class='imgRedonda' />
                <br><br>
                <a routerLink="../user-search" class="btn btn-danger btnVolver">Volver</a>
            </aside>
        </aside>
    </aside>

</html>
