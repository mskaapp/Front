<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <aside class="container mt-3">
        <!--Form Search-->
        <aside class="row">
            <aside class="col">
                <aside class="form-group ml-4">
                    <form>
                        <label for="Buscar" class="text-light ml-2"><b><u>Buscar Trabajos</u></b></label>
                        <aside class="form-group">
                            <input type="text" class="tfBuscarNombre form-control mr-2" placeholder="Trabajo">

                            <a routerLink="../work"><button class="btnTrabajoTest btn btn-primary">Trabajo Test</button></a>

                        <button type="submit" class="btnBuscar btn btn-primary">Buscar</button>

                    </form>
                </aside>
            </aside>
        </aside>
        <!--Show Results-->
        <aside>
            <p *ngIf="arrayWorksTrabajos" class="resultado text-dark">Resultado de la b√∫squeda: <i>{{arrayWorksTrabajos.length}} coincidencias</i></p>
            <aside class="works col" *ngFor="let card of arrayWorksTrabajos | paginate: { itemsPerPage: 1, currentPage: page }">

                <app-work-card [workCardWork]="card"></app-work-card>
            </aside>
        </aside>
        <br>
        <pagination-controls (pageChange)="page = $event" previousLabel="Anterior" nextLabel="Siguiente">
        </pagination-controls>
    </aside>
