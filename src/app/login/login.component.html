<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MSKA - Inicio de Sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="login.component.css">
</head>

<body>
    <aside class="login-wrapper">
        <aside class="card w-50">
            <aside class="card-body">
                <form class="form-signin" (ngSubmit)="onSubmit(signInForm)" #signInForm="ngForm">
                    <h1 class="h3 mb-3 font-weight-normal">Iniciar sesión</h1>

                    <label for="inputlogin" class="sr-only">Email </label>
                    <input type="text" id="inputLogin" class="form-control mb-3" name="login" placeholder="Introduce tu em@il" ngModel required autofocus>

                    <label for="inputPassword" class="sr-only">Password</label>
                    <input type="password" id="inputPassword" class="form-control" name="password" placeholder="Introduce tu contraseña" autocomplete="on" ngModel required>

                    <button class="btn btn-primary btn-block mt-4 mb-2" type="submit">Entra</button>
                    <br>
                    <a routerLink="../register" class="registro" href="#">¿Neófito? ¡Regístrate ya!</a>
                    <br><br>
                    <aside class="alert alert-danger" role="alert" *ngIf="isFormValid">
                        Porfavor, rellena los campos
                    </aside>
                    <aside class="alert alert-danger" role="alert" *ngIf="areCredentialsInvalid">
                        Usuario o password incorrectos
                    </aside>
                </form>
            </aside>
        </aside>
    </aside>
    <!--Fin Cajita incio-->
</body>

</html>
<!--Cajita incio-->
