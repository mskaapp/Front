<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link REL=StyleSheet HREF="register-tecnic.component.css" TYPE="text/css" MEDIA=screen>
    <title>Registro Técnico</title>

<body class="bodySystemLogin" style="margin-top: 50px;">

    <div class="container" style="margin-top: 50px;">

        <!--Caja con Registro-->
        <div class="row col-4" id="cajitaRegistro">
            <form method="POST" action="index.php?control=ControlLogin&operacio=login">
                <br>
                <h2> Registro de Técnico</h2>

                <label>GitHub</label>
                <input type="text" name="github" class="form-control">

                <label>Pinterest</label>
                <input type="text" name="pinterest" class="form-control">
                <label>Tipo de técnico</label>
                <br>
                <select>
                        <option selected disabled>Tipo de técnico</option>
                        <option>Programador</option>
                        <option>Analista</option>
                        <option>Arquitecto de Software</option>
                        <option>Diseñador</option>
                        <option>Marketing</option>
                        <option>Ciberseguridad</option>
                        <option>SCRUM Master</option>
                    </select>
                <br><br>

                <button type="button" class="btn btn-primary">¡Registra mi perfil técnico!</button>
                <button type="button" class="btn btn-danger">Soy un pardillo, no soy técnico</button>
                <br>
                <br>
            </form>
        </div>
    </div>



</body>

</html>
